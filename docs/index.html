<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kaki</title>
    <link rel="icon" href="_media/favicon.ico">
    <meta name="keywords" content="kaki, programming, language, script, scripting, help, documentation, docs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Kaki programming language documentation">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: '#app',
        maxLevel: 4,
        loadNavbar: false,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        logo: '_media/logo.svg height="64px"',
        name: 'Kaki',
        themeColor: '#d1731b',
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
        routerMode: 'hash',
        notFoundPage: true,
        // Plugins
        pagination: {
          crossChapter: true
        },
        search: {
          noData: 'No results!',
          paths: 'auto',
          placeholder: 'Search',
        },
      }
    </script>
    <!-- Plugins -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- Local -->
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="./prism-kaki.js"></script>
  </body>
</html>
